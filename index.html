<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form practice</title>
        <link rel="stylesheet" href="style.css" class="">
</head>
<body>

    <div class="container">
                   <!-- form heading -->
                <div class="title">Registration</div>
                     <!-- form heading close  -->             
     <!-- form start -->
        <form action="" method="get">
            <div class="user_details">

                <div class="input-box">
                    <span class="details"> Full name : </span>
                    <input type="text"  placeholder = "Enter your name " required name="" id="">
                </div>


                <div class="input-box">
                       <span class="details">Username : </span>
                       <input type="text"  placeholder = "Enter your Username " required name="" id="">
                </div>


                <div class="input-box">
                    <span class="details">Email : </span>
                    <input type="text"  placeholder = "Enter your Email-ID " required name="" id="">
                </div>


                <div class="input-box">
                    <span class="details">phone no : </span>
                    <input type="text"  placeholder = "Enter your Phone no " required name="" id="">
                </div>


                <div class="input-box">
                    <span class="details">Password :</span>
                    <input type="text"  placeholder = "Enter your Password " required name="" id="">
                </div>


                <div class="input-box">
                    <span class="details">confirm password :</span>
                    <input type="text"  placeholder = "confirm your password " required name="" id="">
                </div>

            </div> 
            
            <div class="gender-details">

             <input type="radio" name="gender"  id="dot-1">
             <input type="radio" name="gender"  id="dot-2">
             <input type="radio" name="gender"  id="dot-3">

                <span class="gender-title">Gender</span>
            

                  <div class="category">

                   <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                   </label>

                  <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                   </label>

                  <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Prefer not to say </span>
                   </label>
                </div>
            </div>

            <div class="button">
                <input type="submit" name=" "  value="Register">
            </div>

                
   
        </form>  
    </div>            
</body>
</html>
